<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <h1>这是首页</h1>
    <div>
        <div class="center">
            <img src="/static/img/2.png" alt="">
        </div>
        <h2>所有的书籍共({{books.count}})本</h2>
        {% for b in books%}
        <!--        <a href="/booktest/detail/{{b.id}}/">下面是优化-->
        <!--        <a href="/detail/{{b.id}}/">-->
        {# 高级注释 提高性能#}

        <li>
            <a href="{% url 'booktest:detail' b.id %}"> {{b.id}}--{{b.title }}--{{b.price }}--{{b.pub_date }}</a>
            <button><a href="{% url 'booktest:delbook' b.id%}">删除</a></button>
            <button><a href="{% url 'booktest:editbook' b.id%}">修改</a></button>
        </li>

        {% endfor%}

        <h2>
            <button><a href="{% url 'booktest:addbook'%}">添加书籍</a></button>
        </h2>

    </div>
</div>

</body>
</html>
