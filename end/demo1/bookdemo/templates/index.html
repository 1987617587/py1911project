<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div class="container">
    <h1>这是首页</h1>
    <div>
        <div class="center">
            <img src="/static/img/2.png" alt="">
        </div>
        <h2>所有的书籍共({{books.count}})本</h2>
        {% for b in books%}
        <a href="/booktest/detail/{{b.id}}/">
            <li>
                {{b.id}}--{{b.title }}--{{b.price }}--{{b.pub_date }}
            </li>
        </a>

        {% endfor%}
    </div>
</div>

</body>
</html>
