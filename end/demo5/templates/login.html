{% extends 'base.html' %}
{% block Title %}
登录
{% endblock %}

{% block main %}
<form class="form-horizontal" action="#" method="post">
    {% with info = get_flashed_messages() %}

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username" value="{{info[0].username}}">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password" value="{{info[0].password}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住我
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label>
                <p class="text-danger"> {{info[0].error}}</p>
            </label>
      </div>
   </div>
    {% endwith %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-link">登录</button>
        <a  class="btn btn-link" href="http://127.0.0.1:5000/regist">注册</a>

    </div>
  </div>
</form>

{% endblock %}
